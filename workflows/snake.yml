name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Her gün saat 00:00'da çalışır
  workflow_dispatch:     # Elle de çalıştırılabilir

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: yakupozcan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake-progress.svg
          color_snake: "#FFD700" # Altın sarısı yılan
          color_dots: "#444444, #666666, #888888, #CCCCCC, #EEEEEE" # Nokta tonlamaları
          snake_tail_length: 20
          animation_duration: 6
          svg_out_path: dist/

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
